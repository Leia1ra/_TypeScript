<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<!-- CDN 으로 react 링크 걸기-->
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<!-- CDN 으로 babel 링크 걸기 : JSX타입을 감지하여 실시간 반응 -->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	
</head>
<body>
	<h1>CDN방식으로 React 사용하기</h1>
	<!-- 화면에 내용을 표시할 곳 -->
	<div id="my_react"></div>
	<!-- React Code -->
	<script type="text/babel">
		function HelloReact() {
			return <p>JSX(JavaScript XML) 방식으로 표시가 가능하다</p>;
		}
						//컴포넌트      //출력대상
		ReactDOM.render(<HelloReact/>, document.getElementById("my_react"));
	</script>
</body>
</html>

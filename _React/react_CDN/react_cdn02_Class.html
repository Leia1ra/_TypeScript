<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<!-- CDN 으로 react 링크 걸기-->
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<!-- CDN 으로 babel 링크 걸기 : JSX타입을 감지하여 실시간 반응 -->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	
</head>
<body>
<script type="text/babel">
	class Car {
		company;
		constructor(name) {
			this.company = name;
		}
		// 메소드 생성 (반환형을 지정하지 않는다.)
		present(){
			return "<p>나의 차는 " + this.company + "에서 제조하였습니다.</p>"
		}
		
		showCar(){
			// 하위클래스 가져오기..?
			return this.show();
		}
	}
	const myCar = new Car("현다이");
	document.write(myCar.present());
	
	class Model extends Car{
		modelName;
		constructor(name, modelName) {
			super(name);
			this.modelName = modelName;
		}
		/*present() {
			return super.present() + `모델명은 ${this.modelName}입니다.`;
		}*/
		show(){
			// 상위클래스를 하위클래스에서 호출
			// this.메소드명() : 상위클래스의 메소드 호출
			return "<div>" + this.present() + ", 모델명은" + this.modelName + "입니다.</div>";
		}
	}
	const model = new Model("현다이","아반떼");
	// document.write(model.present());
	document.write(model.show());
	document.write(model.showCar());
</script>
</body>
</html>
